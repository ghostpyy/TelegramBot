{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myfriends</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
<div>
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">имя</th>
                <th scope="col">счетчик</th>
                <th scope="col">ссылка</th>
            </tr>
            <!--{{friendlist}}-->
            </thead>
            <tbody>


            {% for friend in friendlist %}
            <tr>
                <td>
                    {{friend.name}}
                </td>
                <td>
                    {{friend.count}}
                </td>
                <td>

                    <a href="{% url 'icount' friend.pk %}">перейти</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <form  action="{% url 'addfriend' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="imya">Имя</label>
                <input type="text" class="form-control" id="imya" name="name"
                       placeholder="Введите имя" required>

            </div>
            <div class="form-group">
                <label for="exampleInputLink">Ссылка</label>
                <input type="text" class="form-control" id="exampleInputLink" placeholder="Введите ссылку" name="vklink" required>

                </br>

                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </form>

    </div>

</div>
</body>
</html>
